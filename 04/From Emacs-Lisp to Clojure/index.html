## S-Expression is simple

<br>

-   Use `C-x C-e` to eval S-Expression
    
    <div class="org-src-container">
    
    <pre class="src src-emacs-lisp"><span style="color: #5f5f5f; font-style: italic;">;; </span><span style="color: #9ac; font-style: italic;">S-Expression</span>
    <span style="color: #aadddd;">(</span>SYMBOL PARAMETER1 PARAMETER2 ...<span style="color: #aadddd;">)</span>
    
    <span style="color: #5f5f5f; font-style: italic;">;; </span><span style="color: #9ac; font-style: italic;">1 + 2 + 3 + 4</span>
    <span style="color: #aadddd;">(</span>+ <span style="color: #ccaaff;">1</span> <span style="color: #ccaaff;">2</span> <span style="color: #ccaaff;">3</span> <span style="color: #ccaaff;">4</span><span style="color: #aadddd;">)</span>                             <span style="color: #5f5f5f; font-style: italic;">; </span><span style="color: #9ac; font-style: italic;">=&gt; 10</span>
    
    <span style="color: #5f5f5f; font-style: italic;">;; </span><span style="color: #9ac; font-style: italic;">(1 + 2) * (3 + 4)</span>
    <span style="color: #aadddd;">(</span>* <span style="color: #81d4fa;">(</span>+ <span style="color: #ccaaff;">1</span> <span style="color: #ccaaff;">2</span><span style="color: #81d4fa;">)</span>
       <span style="color: #81d4fa;">(</span>+ <span style="color: #ccaaff;">3</span> <span style="color: #ccaaff;">4</span><span style="color: #81d4fa;">)</span><span style="color: #aadddd;">)</span>                             <span style="color: #5f5f5f; font-style: italic;">; </span><span style="color: #9ac; font-style: italic;">=&gt; 21</span>
    
    <span style="color: #5f5f5f; font-style: italic;">;; </span><span style="color: #9ac; font-style: italic;">show "Hello LISP!" in emacs</span>
    <span style="color: #aadddd;">(</span>message <span style="color: #aadddd;">"Hello LISP!"</span><span style="color: #aadddd;">)</span>                 <span style="color: #5f5f5f; font-style: italic;">; </span><span style="color: #9ac; font-style: italic;">=&gt; Hello LISP!</span>
    
    <span style="color: #5f5f5f; font-style: italic;">;; </span><span style="color: #9ac; font-style: italic;">`</span><span style="color: #ccaaff; font-style: italic;">quote</span><span style="color: #9ac; font-style: italic;">' means not eval it</span>
    '<span style="color: #aadddd;">(</span><span style="color: #ccaaff;">1</span> <span style="color: #ccaaff;">2</span> <span style="color: #ccaaff;">3</span> <span style="color: #ccaaff;">4</span><span style="color: #aadddd;">)</span>                              <span style="color: #5f5f5f; font-style: italic;">; </span><span style="color: #9ac; font-style: italic;">=&gt; (1 2 3 4)</span>
    <span style="color: #aadddd;">(</span><span style="color: #aaffaa;">quote</span> <span style="color: #81d4fa;">(</span><span style="color: #ccaaff;">1</span> <span style="color: #ccaaff;">2</span> <span style="color: #ccaaff;">3</span> <span style="color: #ccaaff;">4</span><span style="color: #81d4fa;">)</span><span style="color: #aadddd;">)</span>                       <span style="color: #5f5f5f; font-style: italic;">; </span><span style="color: #9ac; font-style: italic;">=&gt; (1 2 3 4)</span>
    
    <span style="color: #5f5f5f; font-style: italic;">;; </span><span style="color: #9ac; font-style: italic;">t is `</span><span style="color: #ccaaff; font-style: italic;">true</span><span style="color: #9ac; font-style: italic;">', nil is `</span><span style="color: #ccaaff; font-style: italic;">false</span><span style="color: #9ac; font-style: italic;">'</span>
    <span style="color: #aadddd;">(</span><span style="color: #aaffaa;">if</span> t <span style="color: #aadddd;">"true"</span> <span style="color: #aadddd;">"false"</span><span style="color: #aadddd;">)</span>                   <span style="color: #5f5f5f; font-style: italic;">; </span><span style="color: #9ac; font-style: italic;">=&gt; true</span>
    <span style="color: #aadddd;">(</span><span style="color: #aaffaa;">if</span> nil <span style="color: #aadddd;">"true"</span> <span style="color: #aadddd;">"false"</span><span style="color: #aadddd;">)</span>                 <span style="color: #5f5f5f; font-style: italic;">; </span><span style="color: #9ac; font-style: italic;">=&gt; false</span>

## Create a library

<br>

-   Assume you create a library call `aa.el`

-   You got the namespace `aa`

-   All function/variable should start with `aa-`
    
    <div class="org-src-container">
    
    <pre class="src src-emacs-lisp"><span style="color: #aadddd;">(</span><span style="color: #aaffaa;">require</span> '<span style="color: #ccaaff;">cl</span><span style="color: #aadddd;">)</span>                           <span style="color: #5f5f5f; font-style: italic;">; </span><span style="color: #9ac; font-style: italic;">import library `</span><span style="color: #ccaaff; font-style: italic;">cl.el</span><span style="color: #9ac; font-style: italic;">'</span>
    
    <span style="color: #aadddd;">(</span><span style="color: #aaffaa;">defvar</span> <span style="color: #aaccff;">aa--count</span> <span style="color: #ccaaff;">0</span>
      <span style="color: #97abc6; font-style: italic;">"A private variable to store current count value."</span><span style="color: #aadddd;">)</span>
    
    <span style="color: #aadddd;">(</span><span style="color: #aaffaa;">defun</span> <span style="color: #aaccff;">aa-add</span> <span style="color: #81d4fa;">(</span>a b<span style="color: #81d4fa;">)</span>
      <span style="color: #97abc6; font-style: italic;">"Return A + b."</span>
      <span style="color: #81d4fa;">(</span>+ a b<span style="color: #81d4fa;">)</span><span style="color: #aadddd;">)</span>
    
    <span style="color: #aadddd;">(</span><span style="color: #aaffaa;">defun</span> <span style="color: #aaccff;">aa-add-to</span> <span style="color: #81d4fa;">(</span>a<span style="color: #81d4fa;">)</span>
      <span style="color: #97abc6; font-style: italic;">"Add a to count, return count."</span>
      <span style="color: #81d4fa;">(</span><span style="color: #aaffaa;">let</span> <span style="color: #aaccff;">(</span><span style="color: #aaeecc;">(</span>s <span style="color: #ccaaff;">(</span>+ aa--count a<span style="color: #ccaaff;">)</span><span style="color: #aaeecc;">)</span><span style="color: #aaccff;">)</span>
        <span style="color: #aaccff;">(</span><span style="color: #aaffaa;">setq</span> aa--count s<span style="color: #aaccff;">)</span><span style="color: #81d4fa;">)</span><span style="color: #aadddd;">)</span>
    
    <span style="color: #aadddd;">(</span><span style="color: #aaffaa;">provide</span> '<span style="color: #ccaaff;">aa</span><span style="color: #aadddd;">)</span>
    <span style="color: #5f5f5f; font-style: italic;">;; </span><span style="color: #9ac; font-style: italic;">aa.el ends here</span>
    </pre>
    </div>

## Clojure - A LISP dialect on JVM

<br>

-   Functional programming language (immutability) create in 2007

-   Host on JVM

-   A LISP dialect (LISP-1)  (`Emacs-Lisp is LISP-2`)

-   Open Source under Eclipse Public License

-   Create by <a href="https://github.com/richhickey">Rich Hickey</a>

<br>
